<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


   <!--css links -->

   <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

   <title>BT5</title>

  </head>
  <body>

    <div class="container">

    <!-- form -->
   
<form class="row g-3 needs-validation" novalidate>

     <!-- first name -->

  <div class="col-md-6">
    <label for="f_name" class="form-label">First name</label>
    <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
     <div class="invalid-feedback">
        Please Enter Your First Name.
      </div>
  </div>

     <!-- last name -->

   <div class="col-md-6">
    <label for="l_name" class="form-label">Last name</label>
    <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
     <div class="invalid-feedback">
        Please Enter Your Last Name.
      </div>
  </div>



 <!-- email -->

   <div class="col-md-12">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control email" id="email" name="email" placeholder="Enter Your Email Address" required>
    <div class="valid-feedback">
      Looks good!
    </div>
     <div class="invalid-feedback">
        Please Enter Your Email Address.
      </div>
  </div>


  <div class="col-12">
    <input type="submit" value="Submit" class="btn btn-danger">
  </div>
</form>  


</div>
  <!--js links -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>


</body>
</html>
